ext.applyBuildConfigFields = { def variant, Map<String, Object> configs ->
    configs.each { key, val ->
        if (val instanceof String) {
            variant.buildConfigField(val.class.name, key, "\"$val\"")
        } else {
            variant.buildConfigField(val.class.name, key, val)
        }
    }
}

